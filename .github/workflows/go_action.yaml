name: Build Golang Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Build
        run: go build main.go
      - name: Execute
        run: ./main
